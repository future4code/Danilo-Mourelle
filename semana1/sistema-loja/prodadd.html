<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="MarketPlace Virtual">
  <meta name="keywords" content="Loja, virutal, tranqueiras,">
  <meta name="author" content="Danilo Mourelle">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minha Loja - Add Produto</title>
</head>
<body>
  <h1>Nome da Loja</h1>
  <br>
  <h3>Preencha abaixo para adiciona um produto</h3>
  <form>
    <label for="description">Descrição</label><br>
    <input type="text" name="description" id="description"><br>
    <label for="price">Preço R$</label><br>
    <input type="number" name="price" id="price" step=".01"><br>
    <label for="qtd">Quantidade</label><br>
    <input type="text" name="qtd" id="qtd"><br>
    <input type="submit" value="Enviar">
  </form>
  <br>
  <a href="index.html">Home</a>
</body>
