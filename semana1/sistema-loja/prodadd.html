<!DOCTYPE html>

<head>

<body>
  <header>
    <img src="https://images.freeimages.com/images/large-previews/67e/hamster-dish-1558018.jpg" alt="pote ração">
    <h2>Nome da Loja</h2>
    <p>Olá, seja muito bem-vindo ao sistema da melhor loja para você.</p>
  </header>
  <h3>Preencha abaixo para adiciona um produto</h3>
  <section>
    <form>
      <label for="description">Descrição</label><br>
      <input type="text" name="description" id="description"><br>
      <label for="price">Preço R$</label><br>
      <input type="number" name="price" id="price" step=".01"><br>
      <label for="qtd">Quantidade</label><br>
      <input type="text" name="qtd" id="qtd"><br>
      <input type="submit" value="Enviar">
    </form>
  </section>
