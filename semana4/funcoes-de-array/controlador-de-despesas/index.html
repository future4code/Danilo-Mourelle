<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>

<body>

  <main>
    <section id="cadastro">
      <h3>Cadastro de Despesas</h3>
      <input type="text" id="valor" placeholder="Valor R$">
      <input type="text" id="descricao" placeholder="Descrição da despesa">
      <select id="tipo-cadastro">
        <option value="Lazer">Lazer</option>
        <option value="Doméstica">Doméstica</option>
        <option value="Família">Família</option>
        <option value="Imprevisto">Imprevisto</option>
      </select>
      <button onclick="cadastraDespesa()">Cadastrar</button>
      
      <div id="ultima-despesa"></div>
    </section>

    <section id="filtro">
      <div>
        <h3>Despesas Detalhadas</h3>
        <label for="tipodespesa">Tipo da Despesa: </label>

        <select name="tipodespesa" id="tipo-filtro">
          <option value="Lazer">Lazer</option>
          <option value="Doméstica">Doméstica</option>
          <option value="Família">Família</option>
          <option value="Imprevisto">Imprevisto</option>
        </select><br>

        <label for="valorMin">Valor Mínimo: </label>
        <input type="text" name="valorMin" id="valorMin" placeholder="Valor Mínimo">
        <br>
        <label for="valorMax">Valor Máximo: </label>
        <input type="text" name="valorMax" id="valorMax" placeholder="Valor Máximo">
        <br>
        <button onclick="filtrarDespesas()">Filtrar</button>
        <button onclick="limparFiltros()">Limpar Filtro</button>
      </div>
      <div id="despesas-filtradas"></div>
    </section>

    <section id="extrato">
      <h3>Extrato total</h3>
      <h4 id="soma-total"></h4>
      <div id="todas-as-despesas"></div>

    </section>
  </main>
</body>

</html>
